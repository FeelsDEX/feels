# Example Feels Protocol Keeper Configuration
# Copy this file to keeper.toml and customize for your setup

# Solana cluster to connect to
cluster = "devnet"  # Options: "mainnet", "devnet", "testnet", or custom URL

# Feels protocol program ID
program_id = "Fee1sProtoco11111111111111111111111111111111"

# Minimum SOL balance to maintain (in lamports)
min_balance_lamports = 10_000_000  # 0.01 SOL

# Default update interval in seconds
default_update_interval = 30

# Maximum number of markets to update per batch
max_batch_size = 5

# Retry configuration
[retry]
max_retries = 3
base_delay_ms = 1000
max_delay_ms = 30_000
backoff_multiplier = 2.0

# Market configurations
[[markets]]
name = "SOL/USDC"
market_pubkey = "11111111111111111111111111111112"  # Replace with actual market pubkey
min_update_interval = 30    # Minimum seconds between updates
max_staleness = 300        # Max seconds before forced update
change_threshold_bps = 100 # 1% change threshold to trigger update
priority = 10              # Higher = more frequent updates
enabled = true

[[markets]]
name = "ETH/USDC"
market_pubkey = "11111111111111111111111111111113"  # Replace with actual market pubkey  
min_update_interval = 60
max_staleness = 600
change_threshold_bps = 150 # 1.5% change threshold
priority = 8
enabled = true


[package]
name = "feels-indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core async
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"

# Storage (minimal)
sled = "0.34"  # Simple embedded DB instead of RocksDB
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Minimal Solana SDK
solana-sdk = "2.2.1"
solana-program = "2.2.1"
bs58 = "0.5"

# Test utilities
[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"